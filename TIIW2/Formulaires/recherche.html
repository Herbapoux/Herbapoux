<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <title>Exercice_Nav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="offset-xl-1 col-xl-10">
                <img src="img/Profil.jpg" height="150"/>
                <h1>Y! Voyage</h1>
            </div>
        </div>
        <div class="row">
            <div class="offset-xl-1 col-xl-10">
                <P>Yannick Graphiste</P>
                <P>Montréal Québec</P>
                <P>Canada</P>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="offset-xl-1 col-xl-10">
                <form>
                    <div class="form-group col-xl-4">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="Nom de l'entreprise">
                    </div>
                    <div class="form-group col-xl-4">
                        <label for="inputAddress">Adresse</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Adresse">
                    </div>
                    <div class="form-group col-xl-4">
                        <label for="inputCity">Ville</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-xl-4">
                        <label for="inputState">Province</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choisir...</option>
                            <option>Ontario</option>
                            <option>Québec</option>
                            <option>Manitoba</option>
                        </select>
                    </div>
                    <div class="form-group col-xl-4">
                        <label for="inputZip">Code postal</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="offset-1 col-xl-10">
                <h1>Recherche d'un forfait voyage centré.</h1>
            </div>
        </div>
        <div class="row">
            <form>
                <div class="form-group form-inline">
                    <input type="text" class="form-control" id="NomEntreprise" placeholder="Nom">
                    <input type="text" class="form-control" id="prenom" placeholder="Prénom">
                    <input type="text" class="form-control" id="adresse" placeholder="Adresse">
                </div>
                <div class="form-group form-inline">
                    <input type="text" class="form-control" id="ville" placeholder="Ville">
                    <input type="text" class="form-control" id="CodePostal" placeholder="Code Postal">
                    <input type="text" class="form-control" id="Telephone" placeholder="Téléphone">
                </div>
            </form>
        </div>
            <div class="row">
                <form action="http://www.cegepvicto.ca/">
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <select id="destination" class="form-control">
                            <option>Mexique</option>
                            <option>France</option>
                            <option>Colombie</option>
                            <option>Cuba</option>
                            <option>Espagne</option>
                            <option>Grèce</option>
                            <option>Italie</option>
                        </select>
                    </div>
                    <div class="form-group form-inline">
                        <label for="depart" class="pr-2">Date de départ</label>
                        <input type="date" class="form-control" id="depart">
                        <label for="retour" class="p-2">Date de retourt</label>
                        <input type="date" class="form-control" id="retour">
                    </div>
                    <div class="form-group">
                        <label for="adulte">Nombre d'adultes</label>
                        <select id="adulte" class="form-control">
                            <option selected>Choisir...</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="enfant">Nombre d'enfants</label>
                        <select id="enfant" class="form-control">
                            <option selected>Choisir...</option>
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <h5 class="pt-4">Moyen de transport</h5>
                        <input class="form-check-input" type="radio" name="transport" id="train" value="option1">
                        <label class="form-check-label" for="train">
                           Train
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="transport" id="avion" value="option2">
                        <label class="form-check-label pb-4" for="avion">
                            Avion
                        </label>
                    </div>
                    <div class="form-check">
                        <h5>Type de siège</h5>
                        <input class="form-check-input" type="radio" name="transport" id="premiere" value="option1">
                        <label class="form-check-label" for="premiere">
                            Première classe
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="transport" id="econo" value="option2">
                        <label class="form-check-label" for="econo">
                            Classe économique
                        </label>
                    </div>
                    <div class="form-check">
                        <h5 class="pt-4">Caractéristiques de l'hôtel</h5>
                        <input class="form-check-input" type="checkbox" value="" id="Tout">
                        <label class="form-check-label" for="Tout">
                            a. Tout compris
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Plage">
                        <label class="form-check-label" for="Plage">
                            b. Sur la plage
                        </label>
                    </div>
                    <div class="form-check pb-4">
                        <input class="form-check-input" type="checkbox" value="" id="Golf">
                        <label class="form-check-label" for="Golf">
                            c. Près d'un golf
                        </label>
                    </div>
                    <div class="jumbotron jumbotron-fluid pt-1">
                        <div class="container-fluid">
                            <h1 class="display-2">Carte de la ville</h1>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61021.17235975371!2d-96.77075095147325!3d17.08129509517408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85c72249df26d9b1%3A0xac88a77657dffc3b!2sOaxaca+de+Ju%C3%A1rez%2C+%C3%89tat+de+Oaxaca%2C+Mexique!5e0!3m2!1sfr!2sca!4v1559835561118!5m2!1sfr!2sca" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>                        </div>
                    </div>
                    <div class="pt-4">
                        <input class="btn btn-success" type="submit" value="Envoyé">
                    </div>
                </form>
             </div>
        </div>
    </div>
</section>

<script src="js/jquery-3.3.1.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>

</html>
